<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts </h3>
                    <p> From here you can manage your blog posts</p>
                    <button class="btn btn-info bg-theme me-2" routerLink="/posts/new"> Add New Post</button>
                    <button class="btn btn-warning " routerLink="/"> Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    
<div class="row">
    <div class="col-md-12">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Post Image</th>
                            <th> Title</th>
                            <th>Excerpt</th>
                            <th> Category</th>
                            <th>Date Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of postArray; let i=index" >
                            <td width="10">{{i+1}}</td>
                            <td width="200" > <img src="{{post.postImgPath}}" class="img img-fluid" alt=""> </td>
                            <td  width="200">{{post.title}}</td>
                            <td  width="250">{{post.excerpt}}</td>
                            <td  width="150">{{post.category.category}}</td>
                            <td width="150">{{post.createdAt.toMillis()|date}}</td>
                            <td [width]="310">
                                <button class="btn btn-sm btn-warning me-2" routerLink="/posts/new" [queryParams]="{ id: post.id }">Edit</button>
                                <button class="btn btn-sm btn-danger me-2" (click)="onDelete(post.postImgPath,post.id)">Delete</button>
                                <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success" (click)="onFeatured(post.id, true)">Mark Featured</button>
                                <button *ngIf="post.isFeatured" class="btn btn-sm btn-info" (click)="onFeatured(post.id,false)">Remove Feature</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</div>

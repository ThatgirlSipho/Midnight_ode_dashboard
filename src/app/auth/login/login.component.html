<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-effect bg-secondary-theme">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="text-theme-primary">Login</h3>
              <p>Please login to your admin account to post a new blog post</p>
            </div>
            <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group mb-3">
                <input type="email" placeholder="Email" class="form-control" name="email" ngModel required email #Email="ngModel" [ngClass]="{'is-invalid':Email.touched && Email.invalid}" />
                <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                    <div class="" *ngIf="Email.errors?.['required']">Email cannot be empty</div>
                    <div class="" *ngIf="Email.errors?.['email']">Invalid email format</div>
                    </div>
              </div>
              <div class="form-group mb-4">
                <input type="password" placeholder="Password" class="form-control" name="password" ngModel required #Password="ngModel"  [ngClass]="{'is-invalid':Password.touched && Password.invalid}"/>
                <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid"> Password cannot be empty</div>
              </div>
              <button class="btn btn-info w-100 btn-theme" [disabled]="loginForm.invalid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
